services:
  db:
    image: postgres:16
    container_name: rnaseq_db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-rnaseq_db}
      - POSTGRES_USER=${POSTGRES_USER:-rnaseq_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rnaseq_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rnaseq_user} -d ${POSTGRES_DB:-rnaseq_db}"]
      interval: 2s
      timeout: 5s
      retries: 5
  pipeline:
    build: .
    container_name: rnaseq_pipeline
    stdin_open: true 
    tty: true        
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment: 
      - POSTGRES_HOST=db
      - POSTGRES_USER=${POSTGRES_USER:-rnaseq_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rnaseq_password}
      - POSTGRES_DB=${POSTGRES_DB:-rnaseq_db}
      - POSTGRES_PORT=5432
    volumes:
      - .:/app
    working_dir: /app

volumes:
  pgdata: