services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  pipeline:
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DATA_DIR: /app/data/raw
      OUT_DIR: /app/data/processed
      REPORTS_DIR: /app/reports
      CONTRAST_A: lactation
      CONTRAST_B: virgin
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./sql:/app/sql:ro
      - ./r:/app/r:ro
    command: >
      bash -lc "
        python -m rnaseq.cli init-db --schema /app/sql/schema.sql &&
        python -m rnaseq.cli run --data-dir /app/data/raw --out-dir /app/data/processed &&
        Rscript /app/r/render_report.R /app/reports/report.Rmd /app/reports/report.pdf
      "

volumes:
  pgdata: